<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Feedback</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>

    <form action="" method="get">
        <input type="radio" name="" value="">
        <h2>From outside US? inside US?</h2>

        <label for="inusa">Inside: </label>
        <input type="radio" id="inusa" name="loc" value="">
        <label for="outusa">Outside: </label>
        <input type="radio" id="outusa" name="loc" value="">

        <h2>How was your service?</h2>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Ok">2</option>
            <option value="Bad">1</option>
        </select>
    </form>
</body>
</html>
