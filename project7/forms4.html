<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Feedback</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>

    <form action="" method="get">
        <h2>From outside US? inside US?</h2>

        <label for="inusa">Inside: </label>
        <input type="radio" id="inusa" name="loc" value="inside">
        <label for="outusa">Outside: </label>
        <input type="radio" id="outusa" name="out" value="outside">

        <h2>How was your service?</h2>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Ok">2</option>
            <option value="Bad">1</option>
        </select>
        <h2>Any other feedback?</h2>
        <textarea name="mytext" rows="8" cols="30" id=""></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
