<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up Page</title>
</head>
<body>
    <h1>Course Sign up Page</h1>
    <h2>Please note: First Name,Last Name and Email, Password are required</h2>

    <form>
        <label for="fn">First Name:</label>
        <input type="text" id="fn" name="" placeholder="First Name">
        <label for="ln">Last Name</label>
        <input type="text" id="ln" name="" placeholder="Last Name">
        <label for="em">Email: </label>
        <input type="email" id="em" name="" placeholder="Email">
        <label for="ps">Password:</label>
        <input type="password" id="ps" name="" placeholder="password"> 
    </form>
</body>
</html>
