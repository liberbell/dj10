<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up Page</title>
</head>
<body>
    <h1>Course Sign up Page</h1>
    <h2>Please note: First Name,Last Name and Email, Password are required</h2>

    <form>
        <label for="fn">First Name:</label>
        <input type="text" id="fn" name="" placeholder="First Name" value="" required>
        <label for="ln">Last Name</label>
        <input type="text" id="ln" name="" placeholder="Last Name" value="" required>
        <p></p>
        <label for="em">Email: </label>
        <input type="email" id="em" name="" placeholder="Email" value="" required>
        <label for="ps">Password:</label>
        <input type="password" id="ps" name="" placeholder="password" value="" required>

        <p>Are you over 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="over" value="yes">
        <label for="no">No:</label>
        <input type="radio" id="no" name="over" value="no">

        <p>Do you have a credit card or Paypal?</p>
        <select name="payment" id="">
            <option value="cc">Credit card</option>
            <option value="pp">Paypal</option>
        </select>

        <p></p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
