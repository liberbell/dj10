<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/mystyle.css"}"/>
    <title>Django Level 2</title>
</head>
<body>
    <h1>Hi! Welcome to Django Level two.</h1>
    <!-- <img src="{% static "images/aircraft-2795557_640.jpg" %}" alt="Air craft"/> -->
     <h2>Here are your access records:</h2>

     <div class="djangotwo">
        {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>
                {% for acc in access_records %}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No access Records found.</p>
            
        {% endif %}
     </div>
    
</body>
</html>
