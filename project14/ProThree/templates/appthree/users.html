<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Here are your Users for AppThree:</h1>
    {% if users %}
        <ol>
            {% for person in users %}
            <li>User Info</li>
            <ul>
                <li>First name: {{ person.first_name }}</li>
                <li>Last name: {{ person.last_name }}</li>
                <li>Email: {{ person.email }}</li>
            </ul>
        </ol>
    {% endif %}
</body>
</html>
