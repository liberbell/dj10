<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Welcome</a>
            <button class="navbar-toggler" type="button" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav navbar-nav">
                <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
                <a class="nav-link active" href="new_signup.html">Landing Page</a>
              </li>
            </ul>
        </div>
    </nav>
    <div class="bg-body-tertiary p-3 p-sm-5 mb-4">
        <div class="container">
            <h1 class="display-4">Log in</h1>
            <p>Enter your Email and Password!</p>
        </div>
    </div>
    <div class="container">
        <form class="form-group">
            <label for="userem">Email:</label>
            <input type="email" class="form-control" name="userem" placeholder="Email">
            <label for="userpass">Password:</label>
            <input type="password" class="form-control" name="userpass" placeholder="Password">

            <div class="checkbox">
                <label for="usercheck">
                    <input type="checkbox" name="usercheck" value="">
                    Keep Me Logged In
                </label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    
</body>
</html>
