{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container">
    <h1>Log in</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-default" value="Login">
    </form>
  </div>
{% endblock content %}
