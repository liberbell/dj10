{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
    <script src="https://kit.fontawesome.com/dbd4461888.js" crossorigin="anonymous"></script>
</head>

<canvas id="canvas"></canvas>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" role="navigation" id="navbar">
        <div class="container-fluid">
            <h1><a class="navbar-brand" href="{% url 'home' %}">Star Social</a></h1>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                  <li><a href="{% url 'posts:create' %}" class="btn btn-light">Post</a></li><br>
                  <li><a href="{% url 'group:all' %}" class="btn btn-light">Groups</a></li>
                  <li><a href="{% url 'group:create' %}" class="btn btn-light">Create Group</a></li>
                  <li><a href="{% url 'accounts:logout' %}" class="btn btn-light">Log out</a></li>
                {% else %}
                  <li><a href="{% url 'group:all' %}" class="btn btn-light">Groups</a></li>
                  <li><a href="{% url 'accounts:login' %}" class="btn btn-light">Log in</a></li>
                  <li><a href="{% url 'accounts:signup' %}" class="btn btn-light">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %}
      
    {% endblock content %}
</body>
<script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}">

</script>
</html>
