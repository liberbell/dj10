{% extends "group/group_base.html" %}
{% block precontent %}
<div class="col-md-4">
    <div class="content">
        {% if user.is_authenticated %}
          <h2>Welcome Back!
            <a href="{% url 'posts:for_user' username=user.username %}">@{{ user.username }}</a>
          </h2>
        {% endif %}
        <h2>Groups</h2>
        <p>Welcome to the group page.</p>
    </div>
    {% if user.is_authenticated %}
      <a href="{% url 'group:create' %}" class="btn btn-md btn-fill btn-warning"><span class="fa-solid fa-folder-plus">Create New Group</span></a>
    {% endif %}
</div>
{% endblock precontent %}
