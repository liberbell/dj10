{% extends "group/group_base.html" %}

{% block pregroup %}
  <h1>{{ group.name }}</h1>
  <h2>Member counts: {{ group.members.count }}</h2>

  <div class="content">
    {% if user in group.members.all %}
      <a href="{% url 'groups:level' slug=group.slug %}" class="btn btn-lg btn-fill warning"><span class="fa-solid fa-arrow-right-from-bracket">Leave</span></a>

    {% else }
      <a href="{% url 'groups:join' slug=group.slug %}" class="btn btn-lg btn-fill warning"><span class="fa-solid fa-arrow-right-to-bracket">>Join</span></a>
    {% endif %}
  </div>
{% endblock %}
