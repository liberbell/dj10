{% extends "blog/base.html" %}
{% block content %}
    <h1 class="posttitle loader"></h1>

    {% if post.published_date %}
        <div class="date postdate">
            {{ post.published_date }}
        </div>
    {% else %}
        <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publishe</a>
    {% endif %}
    <b>bold text</b>
    <p class="postcontent">{{ post.title|safe|</p>
{% endblock content %}
